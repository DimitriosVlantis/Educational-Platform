    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <!-- Tell IE to interpret the document in the latest available version -->
    <title>Educational Platform</title> <!-- title -->
    <meta content="SEO description <!--TODO" name="description"/> <!-- Excerpt in search engine results -->
    <meta content="#FA5FC1ff" name="theme-color"/>
    <!--
        Set the theme color as the brand color (it appears in various places,
        i.e. top of the Chrome browser on mobiles)
     -->

     <link href="../styles/small-desktop.css" media="screen and (min-width: 67.5em) and (max-width: 90em)" rel="stylesheet"/>
     <link href="../styles/desktop.css" media="screen and (min-width: 90em)" rel="stylesheet"/>

<body>
<header>
    <div class="branding">
        <img alt="Logo" class="logo" src="../assets/images/graphics/logo/logo.svg"/>
        <h1>Lecture Book</h1>
    </div>
    <div class="button-wrapper">
        <span class="button-secondary-background"></span>
        <button
                aria-controls="primary-menu"
                aria-expanded="false"
                aria-haspopup="true"
                aria-label="Website links"
                class="button-toggle close"
                id="menu-toggle"
        >
            <span aria-hidden="true" class="line" tabindex="-1"></span>
            <span aria-hidden="true" class="line" tabindex="-1"></span>
            <span aria-hidden="true" class="line" tabindex="-1"></span>
        </button>
    </div>
    <nav aria-expanded="false" aria-label="Primary navigation" class="primary-navigation close">
        <ul aria-labelledby="menu-toggle" id="primary-menu" role="menu">
            <li role="none">
                <a href="#" role="menuitem" tabindex="-1">Home</a>
            </li>
            <li role="none">
                <a href="#" role="menuitem" tabindex="-1">Fields</a>
            </li>
            <li role="none">
                <a href="#" role="menuitem" tabindex="-1">Paths</a>
            </li>
            <li role="none">
                <a href="#" role="menuitem" tabindex="-1">Courses</a>
            </li>
            <li role="none">
                <a href="#" role="menuitem" tabindex="-1">About Us</a>
            </li>
            <li role="none">
                <a href="#" role="menuitem" tabindex="-1">Contact Us</a>
            </li>
            <li role="none">
                <a href="#" role="menuitem" tabindex="-1">Log In/Sign Up</a>
            </li>
        </ul>
    </nav>
</header>
<main>
    <section class=contact_us>
        <h2 class="heading">Contact us!</h2>
        <p class="description">
            We are at your service to answer any question,
            just fill the contact form bellow and our
            team will come in touch with you as soon as possible.
        </p>
        <section class="form_structure">
            <article class="form">
                <label class="form-element">
                    Name
                    <input id="name" type="text"
                    placeholder="e.g. Jack"
                    required>
                </label>
                <label class="form-element">
                    Surname
                    <input id="surname" type="text"
                    placeholder="e.g. Sparrow"
                    required>
                </label>
                <label class="form-element">
                    Email
                    <input id="email" type="text"
                    placeholder="e.g. name@gmail.gr"
                    required>
                </label>
                <label class="form-element">
                    Phone number
                    <input id="phone_number" type="text"
                    placeholder="e.g. 5555555555"
                    required>
                </label>
                <label class="form-element">
                    Select theme
                    <select id="theme">
                        <option value="fields">Fields</option>
                        <option value="paths">Paths</option>
                        <option value="tools">Tools</option>
                        <option value="error">Error</option>
                        <option value="other">Other</option>
                    </select>
                </label>
                <label class="form-element">
                    Question
                    <textarea cols="50" id="question" rows="6"></textarea>
                </label>
                <label class="form-element">
                    Attach file
                    <input id="attach_file" type="file">
                </label>
            </article>
            <img
                alt="Computer science illustration"
                height="2000"
                sizes="
                    (min-width: 67.5em) 25vw,
                    (min-width: 48em) 35vw,
                    (min-width: 30em) calc(67.5vw - 2em),
                    calc(80vw - 2em)
                    "
                                src="../assets/images/rasters/fields/computer-science/computer-science-2000x2000.jpg"
                                srcset=
                                        "
                    ../assets/images/rasters/fields/computer-science/computer-science-2000x2000.jpg 2000w,
                    ../assets/images/rasters/fields/computer-science/computer-science-1440x1440.jpg 1440w,
                    ../assets/images/rasters/fields/computer-science/computer-science-1080x1080.jpg 1080w,
                    ../assets/images/rasters/fields/computer-science/computer-science-750x750.jpg 750w,
                    ../assets/images/rasters/fields/computer-science/computer-science-500x500.jpg 500w,
                    ../assets/images/rasters/fields/computer-science/computer-science-420x420.jpg 420w,
                    ../assets/images/rasters/fields/computer-science/computer-science-300x300.jpg 300w,
                    ../assets/images/rasters/fields/computer-science/computer-science-200x200.jpg 200w,
                    ../assets/images/rasters/fields/computer-science/computer-science-100x100.jpg 100w
                    "
                width="2000"
                />
        </section>
        <a aria-label="Join for free" class="cta-link" href="#">
            <span class="link-3d-wrapper">
                <em class="link-3d-front">Submit →</em>
                <em class="link-3d-back">Submit →</em>
            </span>
    </a>
    </section>
</main>
